<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>Weather Prediction</title>
</head>
<body>
    
    <header class="header">
        <h1 class="header__title">Nhóm mười bar</h1>
    </header>

    <div class="section">
        <div class="container">
            <div class="card"></div>
                <div class="card-header">
                    <h2>Weather Prediction</h2>
                </div>
                <div class="card-body">
                    <form action="/predict" method="POST">
                        <div class="row">
                            <div class="col-5">
                                <label for="dew_point">Dew Point (C):</label>
                            </div>
                            <div class="col-7">
                                <input type="text" name="dew_point" id="dew_point" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-5">
                                <label for="humidity">Relative Humidity (%):</label>

                            </div>
                            <div class="col-7">
                                <input type="text" name="humidity" id="humidity" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-5">
                                <label for="wind_speed">Wind Speed (km/h):</label>
                            </div>
                            <div class="col-7">
                                <input type="text" name="wind_speed" id="wind_speed" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-5">
                                <label for="visibility">Visibility (km):</label>
                            </div>
                            <div class="col-7">
                                <input type="text" name="visibility" id="visibility" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-5">
                                <label for="pressure">Pressure (kPa):</label>
                            </div>
                            <div class="col-7">
                                <input type="text" name="pressure" id="pressure" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-5">
                                <label for="weather">Select Weather:</label>
                            </div>
                            <div class="col-5">         
                                <select name="weather" id="weather" class="form-select form-select-sm">
                                    {% for condition in weather_conditions %}
                                    <option value="{{ condition }}">{{ condition }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                
                       
                
                        <button type="submit" class="btn btn-outline-success">Predict</button>
                    </form>                
                </div>
                <div class="card-footer">
                    {% if prediction %}
                    <h4 class="title__result">Linear: {{ prediction | round(2)}} °C</h4>
                    <h4 class="title__result">Lasso: {{prediction2 | round(2)}} °C</h4>
                    <h4 class="title__result">MLP: {{prediction3 | round(2)}} °C</h4>
                    <h4 class="title__result">Stacking: {{prediction4 | round(2)}} °C</h4>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>Copy right Haicutee (^-^)</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
